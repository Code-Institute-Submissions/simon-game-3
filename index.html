          <div class="col-md-12 ">

          </div>
        </div>
        <div class="row ">
          <div class="large-circle">
            <div class="col-md-12 ">
              <div class="game-row">
                <div id="green" class="gamebutton" onClick="playerClicked(this.id)"></div>
                <div id="red" class="gamebutton" onClick="playerClicked(this.id)"></div>
              </div>
              <div class="game-row">
                <button id="startReset" class="button" onclick="resetGamePressed()">Start/Reset</button>
                <h2 id="clickNumber">0</h2>
                
              </div>
              <div class="game-row">
                <div id="yellow" class="gamebutton" onClick="playerClicked(this.id)"></div>
